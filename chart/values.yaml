# Default values for ldapauthentication.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: master.cloud.com:5000/ldapauthentication
  tag: latest
  pullPolicy: Always
  port: 8001

service:
  type: ClusterIP
  port: 8001

secret:
  enabled: false

env:
  enabled: false
  normal: {}
  secret: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-redirect-from: "default"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_redirect https://master.cloud.com https://master.cloud.com;
      proxy_redirect http://master.cloud.com https://master.cloud.com;
      #proxy_redirect ~^https(.*)(redirect_uri=)(http)(.*) https$1$2https$4; #Edit the location header
  path: /
  hosts:
    - master.cloud.com
  tls:
    - secretName: appingress-certificate
      hosts:
        - master.cloud.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
